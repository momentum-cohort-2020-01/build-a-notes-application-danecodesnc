<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="moment.js" defer></script>
    <script src="main.js" defer>
    </script>
    <title>Notes</title>
</head>

<body>
    <main class="main">
        <h1 class="title">Dane's Notes</h1>

        <form id="new-dnote-form" class="form">
            <label for="dnote-text">Create a new Note</label>
            <input type="text" id="dnote-text" required>

            <div>
                <button type="submit">Add Note</button>
            </div>
        </form>



        <section id="dnotes" class="dnotes"></section>
    </main>


</body>

</html>
